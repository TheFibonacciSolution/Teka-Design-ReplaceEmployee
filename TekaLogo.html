<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/TekaStyle.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div style="width: 50%;">
<div class="teka-logo-container">
    <div class="item"><p>T</p></div>
    <div class="item"><p>E</p></div>
    <div class="item"><p>K</p></div>
    <div class="item"><p>A</p></div>
</div>
</div>

<script>


    var p = document.getElementsByClassName("teka-logo-container")[0],
        lastClientWidth =0;;

    const proc = () => {
        lastClientWidth =  p.clientWidth;

        var items = p.getElementsByClassName("item");
        var size = (lastClientWidth / 2)*1.3;
        for (let i = 0; i < items.length; i++)
            items[i].style.fontSize = `${size}px`;
    }

    proc();
    const resize_ob = new ResizeObserver(function(entries) {
        // since we are observing only a single element, so we access the first element in entries array
        console.log(entries[0]);
        if(lastClientWidth ===  p.clientWidth)
            return;
proc();
    });

    // start observing for resize
    resize_ob.observe(p);

</script>
</body>
</html>
